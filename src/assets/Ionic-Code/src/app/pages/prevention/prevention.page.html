<ion-toolbar>
  <ion-title>COVID-19 Prevention</ion-title>
  <ion-buttons slot="start">
    <ion-menu-button menu="main-menu"></ion-menu-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <ion-card-content>
    <ion-card-subtitle>Some Tips for avoid COVI-19</ion-card-subtitle>
    <iframe width="100%" height="180" src="https://www.youtube.com/embed/xVu_I6WCsto" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </ion-card-content>

  <div class="prev">
    <ion-card-content>
      <ion-card-subtitle>You must need to DO</ion-card-subtitle>
      <ion-row>
        <ion-col>
          <div class="images">
            <img src="assets/images/mask.jpg">
            <div class="overlay">
              <h3>Wear a Facemask</h3>
            </div>
          </div>
        </ion-col>
        <ion-col>
          <div class="images">
            <img src="assets/images/washhand.jpg">
            <div class="overlay">
              <h3>Wash your Hand</h3>
            </div>
          </div>
        </ion-col>
        <ion-col>
          <div class="images">
            <img src="assets/images/distance.jpg">
            <div class="overlay">
              <h3>Keep Distance</h3>
            </div>
          </div>          
        </ion-col>
      </ion-row>
    </ion-card-content>

    <ion-card-content>
      <ion-card-subtitle>DON'T</ion-card-subtitle>
      <ion-row>
        <ion-col>
          <div class="images">
            <img src="assets/images/places.jpg">
            <div class="overlay">
              <h3>Avoid Crowds Places</h3>
            </div>
          </div>
        </ion-col>
        <ion-col>
          <div class="images">
            <img src="assets/images/handshake.jpg">
            <div class="overlay">
              <h3>Avoid Handshake</h3>
            </div>
          </div>
        </ion-col>
        <ion-col>
          <div class="images">
            <img src="assets/images/face.jpg">
            <div class="overlay">
              <h3>Avoid Touching your Face, eyes, nose</h3>
            </div>
          </div>          
        </ion-col>
      </ion-row>
    </ion-card-content>
  </div>
</ion-content>
