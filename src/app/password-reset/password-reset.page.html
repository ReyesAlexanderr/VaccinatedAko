<ion-header>
  <ion-toolbar>
    <ion-title>Reset Password</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="reset-box">
    <form #form="ngForm" (ngSubmit)="resetPassword(form)">
      <div class="head">
        <ion-item lines="none">
          <ion-label position="floating">Enter Email</ion-label>
          <ion-input  name="email" type="email" ngModel required></ion-input>
        </ion-item>
      </div>
      <div style="text-align: center; margin: 180px auto; width: 90%;">
        <ion-button expand="block" shape="round" color="success" type="submit" [disabled]="form.invalid">Reset Now</ion-button>
      </div>
    </form>
  </div>
</ion-content>
