<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="head">
    <ion-card>
      <img src="assets/images/icon-logo.png" />
    </ion-card>
  </div>

  <div class="box-login">
    <form #form="ngForm" (ngSubmit)="signUpUser(form)"> 
      <ion-list>
        <ion-item lines="none">
          <ion-label position="floating">Email</ion-label>
          <ion-input  name="email" type="email" ngModel required></ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-label position="floating">Password</ion-label>
          <ion-input  name="password" type="password" ngModel required></ion-input>
        </ion-item>

      </ion-list>
      <div class="button">
        <ion-button expand="block" shape="round" color="success" type="submit" [disabled]="form.invalid">Register</ion-button>
        <p>Already Have an Account? <a routerLink="/login">Log In </a></p>
      </div>

    </form>
  </div>
</ion-content>
